<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container text-center align-items-center d-flex">
      <div class="card align-middle text-center my-auto" style="width: 18rem">
        <div class="card-body text-center">
          <h5 class="card-title">Password Generator</h5>
          <p class="card-text" id="newPw">
          </p>
          <div class="settings">
            <div class="settings">
              <label>Password Length</label>
              <input type="number" id="length" value="20" />
            </div>
            <div class="settings">
              <label>Include Upper Case Letters</label>
              <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="settings">
              <label>Include Lower Case Letters</label>
              <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="settings">
              <label>Include Numbers</label>
              <input type="checkbox" id="numbers" checked />
            </div>
            <div class="settings">
              <label>Include Symbols</label>
              <input type="checkbox" id="symbols" checked />
            </div>
            <div class="settings" id="omitOption">
              <label>Omit these symbols:</label>
              <input type="text" id="omitSymbols" />
            </div>
          </div>
          <button class="btn btn-primary" id="genBtn">Generate Password</button>
          <button class="btn btn-info" id="copyPw">Copy Password</button>
        </div>
      </div>
    </div>
  </body>
</html>
